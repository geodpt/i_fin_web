<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Macro Dashboard</title>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0e1116;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .page-switch {
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 999;
      background: #1e1e1e;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px #000;
    }
    .page-switch a {
      color: #ccc;
      margin: 0 8px;
      font-size: 14px;
      text-decoration: none;
    }
    .page-switch a:hover {
      color: white;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: normal;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls button {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #444;
      padding: 6px 12px;
      margin: 5px;
      cursor: pointer;
    }
    .controls button.active {
      background-color: #444;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
      gap: 30px;
    }
    .chart-box {
      background-color: #1e1e1e;
      padding: 5px;
      border-radius: 5px;
    }
    canvas {
      background-color: #0e1116;
      height: 320px;
    }
  </style>
</head>
<body>
  <div class="page-switch">
    <a href="currencies.html">ðŸ’± Currencies</a>
    <a href="macro.html">ðŸ“Š Macro</a>
  </div>

  <h2>Macro Indicators</h2>

  <div class="controls">
    <button onclick="updateAllCharts('1M')">1M</button>
    <button onclick="updateAllCharts('12M')" class="active">1Y</button>
    <button onclick="updateAllCharts('60M')">5Y</button>
    <button onclick="updateAllCharts('240M')">20Y</button>
  </div>

  <div class="grid" id="chartGrid">
    <div class="chart-box"><div id="chart_gold"></div></div>
    <div class="chart-box"><div id="chart_silver"></div></div>
    <div class="chart-box"><div id="chart_spx"></div></div>
    <div class="chart-box"><canvas id="chart_10y"></canvas></div>
    <div class="chart-box"><canvas id="chart_1y"></canvas></div>
    <div class="chart-box"><canvas id="chart_cpi"></canvas></div>
  </div>

  <script>
    const macroCharts = [
      { id: "chart_gold", symbol: "TVC:GOLD" },
      { id: "chart_silver", symbol: "TVC:SILVER" },
      { id: "chart_spx", symbol: "OANDA:SPX500USD" }
    ];

    const containers = {}, widgets = {};
    const fredSeries = {
      "chart_10y": { id: "GS10", label: "10Y Treasury Yield (%)" },
      "chart_1y": { id: "GS1", label: "1Y Treasury Yield (%)" },
      "chart_cpi": { id: "CPIAUCSL", label: "US CPI (Index)" }
    };
    const FRED_API_KEY = "25651c703c76d387f56906d055ce76ef";

    function renderGrid() {
      macroCharts.forEach(({ id }) => {
        containers[id] = document.getElementById(id);
      });
    }

    function createWidget(id, symbol, range) {
      return new TradingView.widget({
        container_id: id,
        width: "100%",
        height: 320,
        symbol: symbol,
        interval: "D",
        timezone: "Etc/UTC",
        theme: "dark",
        style: "3",
        locale: "en",
        withdateranges: false,
        range: range,
        hide_top_toolbar: true,
        hide_legend: false,
        hide_side_toolbar: true,
        allow_symbol_change: false,
        backgroundColor: "#1e1e1e",
        studies: [],
        overrides: { "volume.volume.visible": false },
        save_image: false
      });
    }

    function loadAllCharts(range = "12M") {
      macroCharts.forEach(({ id, symbol }) => {
        if (widgets[id]) containers[id].innerHTML = "";
        widgets[id] = createWidget(id, symbol, range);
      });
    }

    function updateAllCharts(range) {
      document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.controls button[onclick="updateAllCharts('${range}')"]`).classList.add('active');
      loadAllCharts(range);
    }

    async function loadFREDChart(chartId, seriesId, label) {
      const res = await fetch(`https://api.stlouisfed.org/fred/series/observations?series_id=${seriesId}&api_key=${FRED_API_KEY}&file_type=json`);
      const data = await res.json();
      const obs = data.observations.filter(o => !isNaN(parseFloat(o.value)));
      const labels = obs.map(o => o.date).slice(-365);
      const values = obs.map(o => parseFloat(o.value)).slice(-365);
      console.log("FRED", chartId, labels.length, values.length);

      const canvas = document.getElementById(chartId);
      canvas.width = canvas.clientWidth;
      canvas.height = 320;

      new Chart(canvas.getContext("2d"), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label,
            data: values,
            borderColor: "orange",
            borderWidth: 1.5,
            pointRadius: 0,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: "white" }},
            title: { display: true, text: label, color: "white" }
          },
          scales: {
            x: { ticks: { color: "white" }, grid: { color: "#333" } },
            y: { ticks: { color: "white" }, grid: { color: "#333" } }
          }
        }
      });
    }

    renderGrid();
    loadAllCharts("12M");

    for (const [chartId, cfg] of Object.entries(fredSeries)) {
      loadFREDChart(chartId, cfg.id, cfg.label);
    }
  </script>
</body>
</html>
