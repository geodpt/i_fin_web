<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Macro Dashboard</title>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0e1116;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .page-switch {
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 999;
      background: #1e1e1e;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px #000;
    }
    .page-switch a {
      color: #ccc;
      margin: 0 8px;
      font-size: 14px;
      text-decoration: none;
    }
    .page-switch a:hover {
      color: white;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: normal;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
      gap: 30px;
    }
    .chart-box {
      background-color: #1e1e1e;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="page-switch">
    <a href="currencies.html">ðŸ’± Currencies</a>
    <a href="macro.html">ðŸ“Š Macro</a>
  </div>

  <h2>Macro Indicators</h2>

  <div class="grid">
    <div class="chart-box"><div id="gold"></div></div>
    <div class="chart-box"><div id="silver"></div></div>
    <div class="chart-box"><div id="spx"></div></div>
    <div class="chart-box"><canvas id="us10yChart"></canvas></div>
  </div>

  <script>
  const macroCharts = [
    { id: "gold", symbol: "TVC:GOLD" },
    { id: "silver", symbol: "TVC:SILVER" },
    { id: "spx", symbol: "OANDA:SPX500USD" }
  ];


    macroCharts.forEach(({ id, symbol }) => {
      new TradingView.widget({
        container_id: id,
        width: "100%",
        height: 320,
        symbol: symbol,
        interval: "D",
        timezone: "Etc/UTC",
        theme: "dark",
        style: "3",
        locale: "en",
        withdateranges: false,
        range: "12M",
        hide_top_toolbar: true,
        hide_legend: false,
        hide_side_toolbar: true,
        allow_symbol_change: false,
        backgroundColor: "#1e1e1e",
        studies: [],
        overrides: {
          "volume.volume.visible": false
        },
        save_image: false
      });
    });
  </script>

  <script>
    (async () => {
      const res = await fetch("https://api.stlouisfed.org/fred/series/observations?series_id=GS10&api_key=25651c703c76d387f56906d055ce76ef&file_type=json");
      const data = await res.json();
      const observations = data.observations.filter(o => !isNaN(parseFloat(o.value)));
      const labels = observations.map(o => o.date).slice(-365);
      const values = observations.map(o => parseFloat(o.value)).slice(-365);

      new Chart(document.getElementById("us10yChart").getContext("2d"), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "US 10Y Treasury Yield (%)",
            data: values,
            borderColor: "lime",
            borderWidth: 1.5,
            pointRadius: 0,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: "white" }},
            title: { display: true, text: "US 10Y Yield (FRED)", color: "white" }
          },
          scales: {
            x: { ticks: { color: "white" }, grid: { color: "#333" } },
            y: { ticks: { color: "white" }, grid: { color: "#333" } }
          }
        }
      });
    })();
  </script>
</body>
</html>
