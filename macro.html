<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Macro Dashboard (Widget Edition)</title>
  <style>
    body {
      background-color: #0e1116;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .page-switch {
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 999;
      background: #1e1e1e;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px #000;
    }
    .page-switch a {
      color: #ccc;
      margin: 0 8px;
      font-size: 14px;
      text-decoration: none;
    }
    .page-switch a:hover {
      color: white;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: normal;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
      gap: 30px;
    }
    .chart-box {
      background-color: #1e1e1e;
      padding: 5px;
      border-radius: 5px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 320px;
    }
  </style>
</head>
<body>
  <div class="page-switch">

  </div>
